<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marian Lazar - Social Links</title>
  <style>
    :root {
      --vertical-offset-mobile: 36vh;       /* Poziție verticală (de sus) */
      --horizontal-align-mobile: center;    /* left | center | right */
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('Poza.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('Poza.jpg');
        justify-content: flex-start;
      }

      .social-icons {
        flex-direction: column;
        position: absolute;
        top: var(--vertical-offset-mobile);
        left: 25%;
        transform: translateX(-50%);
      }

      /* aliniere pe orizontală */
      .social-icons[data-align="left"] {
        left: 20px;
        transform: none;
      }

      .social-icons[data-align="right"] {
        left: auto;
        right: 20px;
        transform: none;
      }
    }

    .social-icons {
      display: flex;
      gap: 30px;
    }

    .social-icons a {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Poți schimba valoarea data-align: left | center | right -->
  <div class="social-icons" data-align="center">
    <a href="https://www.instagram.com/eusuntmarian9?igsh=MTI1ZnVtNnc4bTRjcw%3D%3D&utm_source=qr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/share/18MfzdpNzw/?mibextid=wwXIfr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.tiktok.com/@marian.lazar01" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@marianlazar1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>
</body>
</html>
